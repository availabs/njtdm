<leaflet height="100%" width="100%" center="center" layers="layers" event-broadcast="events"></leaflet>
<div id="legend">
        <h2><a href="javascript:void()" class="closed">Legend</a></h2>
        <div id="legend-detail">
            <ul>
                <div id="route-legend-div">
                  <li><svg width="20" height="20"><path d="M0 10 L20 10 Z" class="route-legend"></path></svg><span>route<span></span></span></li>
                </div>
                <div id="stop-legend-div">
                  <li><svg width="20" height="20"><circle cx="10" cy="10" r="7" fill="#c00" class='stop-legend'></circle></svg><span>stop</span></li>
                </div>
                <div id="origin-dest-div">
                  <li><svg width="20" height="20"><circle cx="10" cy="10" r="7" fill="#c00" class='origin-legend'></circle></svg><span class="hider">origin</span></li>
                  <li><svg width="20" height="20"><circle cx="10" cy="10" r="7" fill="#c00" class='dest-legend'></circle></svg><span class="hider">dest</span></li>
                </div>
            </ul>
            <hr>
            <div id="choro_legend">
            </div>
        </div>
    </div>
<div class="model_overlay">
 <div ng-include="'home/partials/model_analysis.tpl.html'"></div>
</div>
<div class="info_overlay">
  <tabset>
    <tab heading="Modeling">
       <div ng-include="'home/partials/triptable.tpl.html'"></div>
    </tab> 
    <tab heading="Census">
      <div class="info_container">
        <label class="info_label">Census Data</label>
        <accordion close-others="true">
          <accordion-group heading="Total Population" is-open="true">
            <table class="table table-striped table-hover">
              <tr>
                <td> Total Population </td>
                <td ng-click="choropleth('total_population')"> {{ census_vars.total_population.value | number }} <i class="fa fa-bar-chart-o"></i> </td>
                <td> </td>
              </tr>
            </table>
          </accordion-group>
          <accordion-group heading="{{name}}" ng-repeat="(name,vars) in census_categories" style="background-color:#fff">

            <table class="table table-hover">
              <tr ng-repeat="var in vars">
                <td> {{  census_vars[var].name }}</td>
                <td ng-click="choropleth(var)" >  {{ census_vars[var].value | number }} <i class="fa fa-bar-chart-o"></i> </td>
              </tr>
            </table>
          </accordion-group>
        </accordian>
      </div>
    </tab>
    <tab heading="GTFS">
       <div ng-include="'home/partials/gtfs_tab.tpl.html'"></div>
    </tab>
  </tabset>
</div>
