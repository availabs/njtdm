<tabset>
  <tab heading="Routes">
     <div class="info_container">
      <button class="btn btn-info" ng-click="routes_visible()">Show/Hide Routes</button>
      <br />
      <div class="container" width="350px">
        <div class="row">
          <div class="col-xs-1">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th><input type="text" ng-model='routeFilter' ng-change='updateRoutes(routeFilter)' placeholder='filter'></th>
                </tr>
                <tr>
                  <th>Route</th>
                </tr>
              </thead>
              <tbody>
              <tr ng-repeat="route in route_properties | filterRoutes: routeFilter">
                <td ng-click="route_trips(route.properties.route_short_name)">{{ route.properties.route_short_name }}</td>
              </tr>
              </tbody>
              <tfoot>
                <tr>
                </tr>
              </tfoot>
            </table>
          </div>
          <div class="col-xs-4">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th class="col-xs-3">Headsign</th><th class="col-xs-1">Departure Time</th>
                </tr>
              </thead>
              <tbody>
              <tr ng-repeat="trip_datum in route_trip_data">
                <td>{{ trip_datum.trip_headsign }}</td><td>{{ trip_datum.departure_time }}</td>
              </tr>
              </tbody>
              <tfoot>
                <tr>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </tab>
  <tab heading="Stops">
     <div class="info_container">
      <button class="btn btn-info" ng-click="stops_visible()">Show/Hide Stops</button>
        <table class="table table-hover">
          <thead>
            <tr>
              <th><input type="text" ng-model='stopFilter' ng-change='updateStops(stopFilter)' placeholder='filter'></th>
            </tr>
            <tr>
              <th>Stop Name</th><th>Stop Code</th>
            </tr>
          </thead>
          <tbody>
          <tr ng-repeat="stop in stop_properties | filterStops: stopFilter">
            <td>{{ stop.properties.stop_name }}</td><td>{{ stop.properties.stop_code }}</td>
          </tr>
          </tbody>
          <tfoot>
            <tr>
            </tr>
          </tfoot>
        </table>
    </div>
  </tab>
</tabset>
